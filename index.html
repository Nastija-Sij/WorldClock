<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lustria&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rozha+One&display=swap"
      rel="stylesheet"
    />
    <script src="source/script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <select id="select-form">
          <option value="">Select a city</option>
          <option value="Los_Angeles">Los Angeles</option>
          <option value="New_York">New York</option>
          <option value="London">London</option>
          <option value="Paris">Paris</option>
          <option value="Berlin">Berlin</option>
          <option value="Moscow">Moscow</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Sydney">Sydney</option>
        </select>

        <div class="city-container">
          <div class="city-entry">
            <div class="area">
              <div class="city-info">
                <p><span class="city">Los Angeles</span> UTC -8</p>
                <p class="date">Sunday, 23 March</p>
              </div>
              <h2 class="time">14:30:23</h2>
            </div>
            <hr class="divider" />
          </div>

          <div class="city-entry">
            <div class="area">
              <div class="city-info">
                <p><span class="city">New York</span> UTC -4</p>

                <p class="date">Sunday, 23 March</p>
              </div>
              <h2 class="time">10:30:23</h2>
            </div>

            <hr class="divider" />
          </div>

          <div class="city-entry">
            <div class="area">
              <div class="city-info">
                <p><span class="city">London</span> UTC 0</p>
                <p class="date">Sunday, 23 March</p>
              </div>
              <h2 class="time">8:30:23</h2>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>Coded by Nastija Sij and it's open sourced on GitHub</footer>
  </body>
</html>
